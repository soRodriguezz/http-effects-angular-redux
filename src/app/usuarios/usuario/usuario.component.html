<div class="row">
    <div class="col-4">
        <img [src]="usuario!.avatar" alt="avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Nombre:</strong>
                <span class="float-right">{{usuario!.first_name}}</span>
            </li>
            <li class="list-group-item">
                <strong>Apellido:</strong>
                <span class="float-right">{{usuario!.last_name}}</span>
            </li>
            <li class="list-group-item">
                <strong>Email:</strong>
                <span class="float-right">{{usuario!.email}}</span>
            </li>
        </ul>
    </div>
</div>
